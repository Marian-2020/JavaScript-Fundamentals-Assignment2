<body>
    <!-- 
        Assignment - Programul pentru efectuarea operațiilor aritmetice de bază
     -->

    <script>
        //efectuarea operațiilor aritmetice de bază
        var numbers = {
            numberOne: prompt("Introduceți primul număr: "),
            operator: prompt("Introduceți unul dintre operatorii de adunare( + ), scădere ( - ), înmulțire( * ) sau împărțire( / ): "),
            numberTwo: prompt("Introduceți al doilea număr: "),
        }

        var suma = (numbers.numberOne * 10 + numbers.numberTwo * 10) / 10;
        var diferența = (numbers.numberOne * 10 - numbers.numberTwo * 10) / 10;
        var produs = numbers.numberOne * numbers.numberTwo;
        var cât = numbers.numberOne / numbers.numberTwo;

        if (numbers.operator == "+") {
            document.write("Rezultatul adunării este: " + suma);
        } else if (numbers.operator == "-") {
            document.write("Rezultatul scăderii este: " + diferența);
        } else if (numbers.operator == "*") {
            document.write("Rezultatul înmulțirii este: " + produs);
        } else if (numbers.operator == "/") {
            document.write("Rezultatul împărțirii este: " + cât);
        } else {
            document.write("Datele introduse sunt incorecte. ");
        }

    </script>
